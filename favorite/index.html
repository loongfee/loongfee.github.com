---
layout: custom
title: 收藏夹
titlename: 收藏夹
description: ""
---

<div id="favorite">
  <div class="favorites-grid">
    {% for cat in site.data.favorites %}
      <section class="fav-card">
        <h2 class="fav-title">{{ cat.title }}</h2>
        <ul class="fav-links">
          {% for link in cat.links %}
            <li>
              <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer">{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </section>
    {% endfor %}
  </div>
</div>
